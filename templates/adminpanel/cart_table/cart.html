{% extends 'adminpanel/base.html' %}

{% load static %}

{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">
 <!-- Page Heading -->
 <h1 class="h3 mb-2 text-gray-800"> Cart Table</h1>
 <p class="mb-4">Cart details</p>


    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Carts-lists</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Cart ID</th>
                            <th>Date Added</th>
                            
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Cart ID</th>
                            <th>Date Added</th>
                            
                        </tr>
                    </tfoot>
                    <tbody>
                        {% if carts %}
                            {% for cart in carts %}
                                <tr>
                                    <td>{{cart.cart_id}}</td>
                                    <td>{{cart.date_added}}</td>
                                    
                                </tr>
                            {% endfor %}
                        {% endif %}
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->


{% endblock content %}
